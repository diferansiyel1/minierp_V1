<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #7c3aed;
            padding: 30px;
            text-align: center;
        }

        /* Pikolab Purple */
        .header h1 {
            color: white;
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }

        .content {
            padding: 40px;
            color: #334155;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            background-color: #7c3aed;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            margin-top: 20px;
        }

        .footer {
            background-color: #f1f5f9;
            padding: 20px;
            text-align: center;
            color: #64748b;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Pikolab CRM</h1>
        </div>
        <div class="content">
            <h2>Merhaba {{ name }},</h2>
            <p>{{ body }}</p>

            {% if action_url %}
            <a href="{{ action_url }}" class="button">{{ action_text }}</a>
            {% endif %}

            <p>Saygılarımızla,<br>Pikolab Ekibi</p>
        </div>
        <div class="footer">
            <p>© 2026 Pikolab Arge. Tüm hakları saklıdır.<br>Manisa Teknokent</p>
        </div>
    </div>
</body>

</html>
