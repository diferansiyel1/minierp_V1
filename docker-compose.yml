services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: minierp-backend
    ports:
      - "8000:8000"
    volumes:
      - minierp-data:/app/data
      - ./uploads:/app/uploads
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:////app/data/minierp.db}
      - SECRET_KEY=${SECRET_KEY:-default-dev-key}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - minierp-network
    labels:
      - "coolify.managed=true"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: minierp-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - minierp-network
    labels:
      - "coolify.managed=true"

volumes:
  minierp-data:
    name: minierp-data

networks:
  minierp-network:
    driver: bridge
